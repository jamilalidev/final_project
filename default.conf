server {
    listen 80;
    listen [::]:80;
    server_name jamilaali.com;
    return 301 https://$host$request_uri;
}

server {
	
     listen 443 ssl;
    
     ssl_certificate /etc/nginx/ssl/server.crt;
     ssl_certificate_key /etc/nginx/ssl/server.key;

#    ssl_certificate /home/jamila/mkcert/localhost.pem;
 #   ssl_certificate_key /home/jamila/mkcert/localhost-key.pem;

     access_log  /var/log/nginx/jamilaali_com_access.log;

     location / {
	root  /usr/share/nginx/html;
	index index.html index.htm;
     }

     location /drive {
	alias /srv;
	autoindex on;
	
	auth_pam "Restricted Zone";
	auth_pam_service_name "my_nginx";
     }

	error_page  500 502 503 504 /50x.html;
	location = /50x.html {
	root /usr/share/nginx/html;
     }
}
